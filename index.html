<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function add7(n) {
        let result = n + 7;
        console.log(result);
      }
      function multiply(a, b) {
        console.log(a * b);
      }
      function capitalize(string) {
        string.toLowerCase();
        string[0].toUpperCase();
        console.log(string);
      }
      function lastLetter(string) {
        let last = string.length - 1;
        console.log(string[last]);
      }
      add7(1);
      multiply(1, 2);
      capitalize("hello Johnny whats Up");
      lastLetter("hello Johnny whats Up");
    </script>
  </body>
</html>
